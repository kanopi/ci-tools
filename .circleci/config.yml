version: 2

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: kanopi/ci-tools
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t ${IMAGE_NAME}:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  test:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Install BATS-CORE
          command: |
            set -e
            git clone https://github.com/bats-core/bats-core.git
            cd bats-core
            ./install.sh /usr/local
      - run:
          name: Create Docker Volume
          command: |
            # create a dummy container which will hold a volume with config
            docker create -v /var/www --name project-root alpine:3.4 /bin/true
      - run:
          name: Download Drupal Project
          command: |
            docker exec -i project-root git clone --depth=1 https://git.drupalcode.org/project/drupal.git /tmp/project
            docker exec -i project-root mv -R /tmp/project/{,.[^.]}* /var/www/
      - run:
          name: Testing Software Versions
          command: bats /app/tests/software.bats

  build_master:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - deploy:
          name: Push Docker image
          command: |
            set -e

            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag app ${IMAGE_NAME}:edge
            docker push ${IMAGE_NAME}:edge

  build_tag:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - deploy:
          name: Push Docker image
          command: |
            set -e
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag app ${IMAGE_NAME}:${CIRCLE_TAG}
            docker push ${IMAGE_NAME}:${CIRCLE_TAG}
            docker tag app ${IMAGE_NAME}:latest
            docker push ${IMAGE_NAME}:latest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - build_master:
          requires:
            - test
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - build_tag:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
